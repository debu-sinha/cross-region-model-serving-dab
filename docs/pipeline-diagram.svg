<svg xmlns="http://www.w3.org/2000/svg" width="980" height="370" viewBox="0 0 980 370">
<defs>
  <marker id="arrow-blk" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#1b1b1f" /></marker>
  <style>text { font-family: "Virgil", "Segoe UI", system-ui, -apple-system, sans-serif; }</style>
</defs>

<!-- Title -->
<text x="260" y="34" font-size="24" fill="#1b1b1f">Databricks Asset Bundle - Job Pipeline</text>

<!-- Task 1: Demo Setup -->
<rect x="30" y="65" width="260" height="200" rx="8" stroke="#2f9e44" fill="#d3f9d8" stroke-width="2" />
<text x="72" y="90" font-size="18" fill="#2f9e44">Task 1: Demo Setup</text>
<line x1="50" y1="100" x2="270" y2="100" stroke="#2f9e44" stroke-width="1" opacity="0.4" />
<text x="50" y="125" font-size="14" fill="#1b1b1f">Create feature table</text>
<text x="50" y="143" font-size="14" fill="#1b1b1f">with CDF + NOT NULL</text>
<text x="50" y="170" font-size="14" fill="#1b1b1f">Train model with</text>
<text x="50" y="188" font-size="14" fill="#1b1b1f">FeatureLookup</text>
<text x="50" y="215" font-size="14" fill="#1b1b1f">Log to Unity Catalog</text>
<text x="62" y="245" font-size="12" fill="#868e96">(optional - skip for your model)</text>

<!-- Arrow 1->2 -->
<path d="M 290 165 L 345 165" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-blk)" />

<!-- Task 2: Source Share -->
<rect x="345" y="65" width="260" height="200" rx="8" stroke="#e67700" fill="#fff4e6" stroke-width="2" />
<text x="383" y="90" font-size="18" fill="#e67700">Task 2: Source Share</text>
<line x1="365" y1="100" x2="585" y2="100" stroke="#e67700" stroke-width="1" opacity="0.4" />
<text x="365" y="125" font-size="14" fill="#1b1b1f">Extract deps from</text>
<text x="365" y="143" font-size="14" fill="#1b1b1f">model_version_dependencies</text>
<text x="365" y="170" font-size="14" fill="#1b1b1f">Create Delta Share</text>
<text x="365" y="188" font-size="14" fill="#1b1b1f">+ add MODEL, TABLE,</text>
<text x="365" y="206" font-size="14" fill="#1b1b1f">  FUNCTION objects</text>
<text x="365" y="238" font-size="14" fill="#1b1b1f">Grant to recipient</text>

<!-- Arrow 2->3 -->
<path d="M 605 165 L 660 165" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-blk)" />

<!-- Task 3: Target Setup -->
<rect x="660" y="65" width="280" height="200" rx="8" stroke="#1971c2" fill="#d0ebff" stroke-width="2" />
<text x="695" y="90" font-size="18" fill="#1971c2">Task 3: Target Setup</text>
<line x1="680" y1="100" x2="920" y2="100" stroke="#1971c2" stroke-width="1" opacity="0.4" />
<text x="680" y="125" font-size="14" fill="#1b1b1f">1. Create shared catalog</text>
<text x="680" y="150" font-size="14" fill="#1b1b1f">2. Discover model + deps</text>
<text x="680" y="175" font-size="14" fill="#1b1b1f">3. Create Lakebase store</text>
<text x="680" y="193" font-size="14" fill="#1b1b1f">   + publish online tables</text>
<text x="680" y="220" font-size="14" fill="#c92a2a">4. Wait for ONLINE state</text>
<text x="680" y="248" font-size="14" fill="#1b1b1f">5. Deploy serving endpoint</text>

<!-- Footer bar -->
<rect x="30" y="295" width="910" height="50" rx="8" stroke="#868e96" fill="#f1f3f5" stroke-width="1" />
<text x="125" y="325" font-size="14" fill="#868e96">All config in databricks.yml  |  Secrets via {{secrets/scope/key}}  |  One command: databricks bundle run</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="480" viewBox="0 0 1000 480">
<defs>
  <marker id="arrow-black" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#1b1b1f" /></marker>
  <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#868e96" /></marker>
  <style>text { font-family: "Virgil", "Segoe UI", system-ui, -apple-system, sans-serif; }</style>
</defs>

<!-- Provider Workspace -->
<rect x="20" y="20" width="380" height="420" rx="8" stroke="#e67700" fill="#fff4e6" stroke-width="2" />
<text x="90" y="55" font-size="22" fill="#e67700">Provider Workspace</text>

<!-- Share container -->
<rect x="60" y="90" width="300" height="310" rx="8" stroke="#c92a2a" fill="#ffe3e3" stroke-width="2" />
<text x="170" y="120" font-size="20" fill="#c92a2a">Share</text>

<!-- ML Model -->
<rect x="100" y="145" width="220" height="60" rx="8" stroke="#2f9e44" fill="#d3f9d8" stroke-width="2" />
<text x="165" y="182" font-size="18" fill="#1b1b1f">ML Model</text>

<!-- Feature Tables -->
<rect x="100" y="235" width="220" height="60" rx="8" stroke="#f59f00" fill="#fff9db" stroke-width="2" />
<text x="118" y="271" font-size="16" fill="#1b1b1f">Offline Feature Tables</text>

<!-- Python UDFs -->
<rect x="100" y="325" width="220" height="55" rx="8" stroke="#6741d9" fill="#e5dbff" stroke-width="2" />
<text x="148" y="358" font-size="16" fill="#1b1b1f">Python UDFs</text>

<!-- Arrow: Feature Tables -> Model (dependency) -->
<path d="M 210 235 L 210 205" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-black)" />

<!-- Recipient Workspace -->
<rect x="580" y="20" width="400" height="420" rx="8" stroke="#1971c2" fill="#d0ebff" stroke-width="2" />
<text x="645" y="55" font-size="22" fill="#1971c2">Recipient Workspace</text>

<!-- Shared Catalog -->
<rect x="620" y="90" width="320" height="70" rx="8" stroke="#1971c2" fill="#a5d8ff" stroke-width="2" />
<text x="652" y="132" font-size="17" fill="#1b1b1f">Mounted Shared Catalog</text>

<!-- Online Tables -->
<rect x="620" y="200" width="320" height="70" rx="8" stroke="#e67700" fill="#fff4e6" stroke-width="2" />
<text x="710" y="242" font-size="18" fill="#1b1b1f">Online Tables</text>

<!-- Serving Endpoint -->
<rect x="620" y="325" width="320" height="70" rx="8" stroke="#c92a2a" fill="#ffe3e3" stroke-width="2" />
<text x="698" y="367" font-size="18" fill="#1b1b1f">Serving Endpoint</text>

<!-- Arrow: Delta Share -->
<path d="M 400 140 L 580 140" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-black)" />
<text x="432" y="128" font-size="16" fill="#1b1b1f">Delta Share</text>

<!-- Arrow: Zero Copy -->
<path d="M 400 265 L 580 240" stroke="#868e96" fill="none" stroke-width="1.5" stroke-dasharray="8,4" marker-end="url(#arrow-gray)" />
<text x="420" y="260" font-size="14" fill="#868e96">Zero Copy Access</text>

<!-- Arrow: Catalog -> Online Tables -->
<path d="M 780 160 L 780 200" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-black)" />

<!-- Arrow: Online Tables -> Endpoint -->
<path d="M 780 270 L 780 325" stroke="#1b1b1f" fill="none" stroke-width="2" marker-end="url(#arrow-black)" />

<!-- Arrow: Catalog -> Endpoint (model reference) -->
<path d="M 940 160 L 965 160 L 965 360 L 940 360" stroke="#868e96" fill="none" stroke-width="1.5" stroke-dasharray="8,4" marker-end="url(#arrow-gray)" />
</svg>